<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cours CSS</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header> 
        <h1>STARTECH Solutions</h1>
    </header>
    <main>
        <div class="flexbox">
            
            <h2>Nos domaines</h2>
            <ul>
                <li>Mécanique</li>
                <li>Electronique</li>
                <li>Automatisme</li>
                <li>Robotique</li>
                <li>Informatique</li>
                <li>IOT</li>
            </ul>

        </div>
        <div class="grid">
            <h2>Profil</h2>
            <div class="grid-container">
                <img src="st.png" alt="logo ST">
                <form action="">
                    <input type="text" id="firsname" placeholder="Prénom"/>
                    <input type="text" id="surname" placeholder="Nom"/>
                    <textarea cols="30" rows="10" placeholder="Ici votre message"></textarea>
                    <input type="submit" value="Valider" id="btn"/>
                </form>
            </div>
        </div>
        <div class="absolute">
            <h2>ST informations</h2>
            <span id="circle1"></span>
            <span id="circle2"></span>
        </div>
    
    </main>
    
</body>
</html>
